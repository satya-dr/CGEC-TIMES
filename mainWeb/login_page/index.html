<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"> 
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="Login_head">
                <img src="/CGEC-TIMES/mainWeb/allCodes/photos/ct.jpg" alt="cgec times logo">
                <h2>Login Account</h2>
            </div>
            <form method="post" action="action_page.php">
               
                <div class="input-group">
                    <label for="username">Username</label>
                    
                    <div class="user_inputes">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="username" placeholder="Enter Username" name="username" required >
                    </div>
                   
                </div>
                <div class="input-group">

                    <label for="password">Password</label>

                    <div class="user_inputes">

                        <i class="fa-solid fa-lock"></i>
                        <input type="text" id="username" placeholder="Enter Username" name="username" required >

                    </div>
                    <a class="forget_password" href="/CGEC-TIMES/mainWeb/comingSoon/index.html">
                        Forget Password
                        <i class="fa-solid fa-key"></i>
                    </a>

                </div>
                <button type="submit" class="login_button">Login</button>
                <p class="or_login_p">
                    <u class="or_login_p">Or login with</u>
                </p>
                <div class="or_login" >
                    <a class="facebook_button"  href="/CGEC-TIMES/mainWeb/comingSoon/index.html">
                        <i class="fa-brands fa-facebook-f"></i>
                          Facebook
                    </a>
                    <a href="/CGEC-TIMES/mainWeb/comingSoon/index.html" class="google_button">
                        <i class="fa-brands fa-google"></i>
                        Google
                    </a>
                </div>
                <p class="dont_acc">Don't have an account?
                    <a href="/CGEC-TIMES/mainWeb/login_page/signUp/Singup.html">sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
