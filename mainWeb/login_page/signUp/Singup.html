<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" contact="width=device-width, initial-scale=1.0">
        <title> Sing Up</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"> 
     </head>
   <body>
      <div class="wrapper">
        <img src="/CGEC-TIMES/mainWeb/allCodes/photos/ct.jpg" alt="">
        <h1><center >Sign Up</center></h1>
        <form action="#">
            <div class="input-box">
                <i class="fa-regular fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Creat password" required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confiram password" required>
            </div>
            <div class="policy">
                  <input type="checkbox">
                  
                     <h3>By signin up, You agree to The CGEC TIME's</h3>
                     <a href="/CGEC-TIMES/mainWeb/comingSoon/">Terms of use</a>
                     and
                     <a href="/CGEC-TIMES/mainWeb/comingSoon/">Privacy Policy</a>
                  
            </div>
            <div class="input-box button">
                <input class="login_button" type="Submit" value="Sign Up">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="/CGEC-TIMES/mainWeb/login_page/index.html">Login now</a></h3>
            </div>
        </form>
      </div>
      <script src="/CGEC-TIMES/mainWeb/login_page/script.js"></script>
   </body>
